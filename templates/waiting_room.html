<!DOCTYPE html>
<html>
<head>
    <title>Waiting Room | CodeArenaX</title>
    <style>
        :root {
            --bg: #f4f6f8;
            --panel: #ffffff;
            --border: #dcdfe3;
            --text: #111827;
            --muted: #6b7280;
            --primary: #2563eb;
            --success: #16a34a;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .header {
            height: 56px;
            background: #111827;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            font-size: 18px;
            font-weight: 600;
        }

        .header a {
            color: #e2ebfa;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.36);
            background: rgba(148, 163, 184, 0.14);
            transition: all 0.2s ease;
        }

        .header a:hover {
            color: #fff;
            background: rgba(59, 130, 246, 0.35);
            border-color: rgba(96, 165, 250, 0.8);
            transform: translateY(-1px);
        }

        .profile-menu {
            position: relative;
            display: inline-block;
        }

        .profile-menu summary {
            list-style: none;
            width: 34px;
            height: 34px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(148, 163, 184, 0.16);
            color: #e2ebfa;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .profile-menu summary::-webkit-details-marker { display: none; }
        .profile-menu summary:hover {
            background: rgba(59, 130, 246, 0.35);
            border-color: rgba(96, 165, 250, 0.8);
            transform: translateY(-1px);
        }

        .profile-dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            min-width: 120px;
            background: #0f172a;
            border: 1px solid rgba(148, 163, 184, 0.35);
            border-radius: 10px;
            padding: 6px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.28);
            z-index: 20;
        }

        .header .profile-dropdown a {
            display: block;
            margin: 0;
            padding: 8px 10px;
            border: none;
            background: transparent;
            border-radius: 8px;
            color: #e2ebfa;
        }

        .header .profile-dropdown a:hover {
            background: rgba(59, 130, 246, 0.25);
            transform: none;
        }

        .page {
            min-height: calc(100vh - 56px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 680px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.06);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 20px;
        }

        .countdown {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #f9fafb;
            margin-bottom: 16px;
        }

        .countdown-value {
            font-family: "Courier New", monospace;
            font-size: 34px;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        .status-row {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .status-box {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            background: white;
        }

        .status-label {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.4px;
            margin-bottom: 6px;
        }

        .status-value {
            font-size: 20px;
            font-weight: 700;
        }

        .status-value.ready {
            color: var(--success);
        }

        .status-value.paused {
            color: var(--warning);
        }

        .btn {
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            padding: 10px 18px;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .note {
            margin-top: 16px;
            color: var(--muted);
            font-size: 13px;
        }

        @media (max-width: 640px) {
            .status-row {
                grid-template-columns: 1fr;
            }
            .countdown-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <div>CodeArenaX</div>
    <details class="profile-menu">
        <summary aria-label="Profile">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1c-2.761 0-5 1.79-5 4v1h10v-1c0-2.21-2.239-4-5-4z"/>
            </svg>
        </summary>
        <div class="profile-dropdown">
            <a href="/logout">Logout</a>
        </div>
    </details>
</div>

<div class="page">
    <div class="card">
        <div class="title">Waiting Room</div>
        <div class="subtitle" id="sessionName">{{ session_name }}</div>

        <div class="countdown">
            <div class="status-label">Exam starts in</div>
            <p class="countdown-value" id="countdown">--:--:--</p>
        </div>

        <div class="status-row">
            <div class="status-box">
                <div class="status-label">Ready Participants</div>
                <div class="status-value ready" id="readyText">{{ ready_count }}/{{ total_count }}</div>
            </div>
            <div class="status-box">
                <div class="status-label">Session State</div>
                <div class="status-value {% if paused %}paused{% endif %}" id="sessionState">
                    {% if paused %}Paused{% else %}Waiting{% endif %}
                </div>
            </div>
        </div>

        <button class="btn" id="readyBtn">Ready</button>
        <div class="note">Status refreshes every 2 seconds. You will be redirected automatically when the exam starts.</div>
    </div>
</div>

<script>
    const countdownEl = document.getElementById("countdown");
    const readyText = document.getElementById("readyText");
    const readyBtn = document.getElementById("readyBtn");
    const sessionState = document.getElementById("sessionState");
    const sessionName = document.getElementById("sessionName");

    let markedReady = false;
    let currentSeconds = 0;

    function formatDuration(sec) {
        const s = Math.max(0, Number(sec) || 0);
        const h = Math.floor(s / 3600);
        const m = Math.floor((s % 3600) / 60);
        const r = s % 60;
        return `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}:${String(r).padStart(2, "0")}`;
    }

    async function refreshStatus() {
        const response = await fetch("/exam-status");
        if (!response.ok) return;
        const data = await response.json();

        if (data.redirect_url) {
            window.location.href = data.redirect_url;
            return;
        }

        if (data.session_name) {
            sessionName.textContent = data.session_name;
        }

        readyText.textContent = `${data.ready_count}/${data.total_count}`;
        sessionState.textContent = data.paused ? "Paused" : "Waiting";
        currentSeconds = data.seconds_to_start || 0;
        countdownEl.textContent = formatDuration(currentSeconds);
    }

    setInterval(() => {
        if (currentSeconds > 0) currentSeconds -= 1;
        countdownEl.textContent = formatDuration(currentSeconds);
    }, 1000);

    setInterval(refreshStatus, 2000);
    refreshStatus();

    readyBtn.addEventListener("click", async () => {
        if (markedReady) return;
        const response = await fetch("/student-ready", { method: "POST" });
        if (response.ok) {
            markedReady = true;
            readyBtn.disabled = true;
            readyBtn.textContent = "Ready Confirmed";
            await refreshStatus();
        }
    });
</script>
<script>
// profile-menu-close
document.addEventListener("click", function (e) {
    document.querySelectorAll(".profile-menu[open]").forEach(function (menu) {
        if (!menu.contains(e.target)) menu.removeAttribute("open");
    });
});

document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
        document.querySelectorAll(".profile-menu[open]").forEach(function (menu) {
            menu.removeAttribute("open");
        });
    }
});
</script>
</body>
</html>
