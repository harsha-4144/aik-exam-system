<!DOCTYPE html>
<html>
<head>
    <title>Questions</title>
    <style>
        :root {
            --bg: #f4f6f8;
            --panel: #ffffff;
            --border: #dcdfe3;
            --primary: #2563eb;
            --text: #111827;
            --muted: #6b7280;
            --done: #16a34a;
            --todo: #f59e0b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* ---------- HEADER ---------- */
        .header {
            height: 56px;
            background: #111827;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #000;
        }

        .nav a {
            color: #e2ebfa;
            text-decoration: none;
            margin-left: 8px;
            font-size: 12px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.36);
            background: rgba(148, 163, 184, 0.14);
            transition: all 0.2s ease;
        }

        .nav a:hover {
            color: white;
            background: rgba(59, 130, 246, 0.35);
            border-color: rgba(96, 165, 250, 0.8);
            transform: translateY(-1px);
        }

        .profile-menu {
            position: relative;
            display: inline-block;
            margin-left: 8px;
        }

        .profile-menu summary {
            list-style: none;
            width: 34px;
            height: 34px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(148, 163, 184, 0.16);
            color: #e2ebfa;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .profile-menu summary::-webkit-details-marker { display: none; }
        .profile-menu summary:hover {
            background: rgba(59, 130, 246, 0.35);
            border-color: rgba(96, 165, 250, 0.8);
            transform: translateY(-1px);
        }

        .profile-dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            min-width: 120px;
            background: #0f172a;
            border: 1px solid rgba(148, 163, 184, 0.35);
            border-radius: 10px;
            padding: 6px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.28);
            z-index: 20;
        }

        .nav .profile-dropdown a {
            display: block;
            margin: 0;
            padding: 8px 10px;
            border: none;
            background: transparent;
            border-radius: 8px;
            color: #e2ebfa;
        }

        .nav .profile-dropdown a:hover {
            background: rgba(59, 130, 246, 0.25);
            transform: none;
        }

        /* ---------- PAGE ---------- */
        .page {
            display: flex;
            justify-content: center;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h2 {
            margin-top: 0;
        }

        /* ---------- QUESTION LIST ---------- */
        .list {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 16px;
            font-weight: 500;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .status {
            font-size: 13px;
            font-weight: 600;
        }

        .status.done {
            color: var(--done);
        }

        .status.todo {
            color: var(--todo);
        }

        .item a {
            background: var(--primary);
            color: white;
            padding: 6px 14px;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
        }

        .item a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="header">
    {% if admin %}<div><a href="/admin/dashboard" style="color: inherit; text-decoration: none;">CodeArenaX</a></div>{% else %}<div>CodeArenaX</div>{% endif %}
    <div class="nav">
        {% if admin %}
            <a href="/admin/dashboard">Dashboard</a>
        {% endif %}
        <details class="profile-menu">
            <summary aria-label="Profile">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1c-2.761 0-5 1.79-5 4v1h10v-1c0-2.21-2.239-4-5-4z"/>
                </svg>
            </summary>
            <div class="profile-dropdown">
                <a href="/logout">Logout</a>
            </div>
        </details>
    </div>
</div>

<div class="page">
    <div class="container">
        <h2>Welcome, {{ user }}</h2>

        <div class="list">
            {% for q in questions %}
            <div class="item" style="display:flex;align-items:center;justify-content:space-between;gap:16px;">
                <div>
                    <div style="font-size:16px;font-weight:600;">
                        {{ q[1] }}
                    </div>
            
                    {% if q[2] %}
                        <div style="color:#16a34a;font-size:13px;margin-top:4px;">
                             Completed
                        </div>
                    {% else %}
                        <div style="color:#f59e0b;font-size:13px;margin-top:4px;">
                            	 Not Completed
                        </div>
                    {% endif %}
                </div>
            
                <a href="/question/{{ q[0] }}" style="
                    background:#2563eb;
                    color:white;
                    padding:8px 18px;
                    border-radius:6px;
                    font-size:14px;
                    text-decoration:none;
                    font-weight:600;
                ">
                    Solve
                </a>
            </div>
            
            {% endfor %}
        </div>
    </div>
</div>

<script>
// profile-menu-close
document.addEventListener("click", function (e) {
    document.querySelectorAll(".profile-menu[open]").forEach(function (menu) {
        if (!menu.contains(e.target)) menu.removeAttribute("open");
    });
});

document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
        document.querySelectorAll(".profile-menu[open]").forEach(function (menu) {
            menu.removeAttribute("open");
        });
    }
});
</script>
</body>
</html>
