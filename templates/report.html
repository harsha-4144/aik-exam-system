<!DOCTYPE html>
<html>
<head>
    <title>Final Exam Report</title>
    <style>
        :root {
            --bg: #f4f6f8;
            --panel: #ffffff;
            --border: #dcdfe3;
            --text: #111827;
            --muted: #6b7280;
            --primary: #2563eb;
            --pass: #16a34a;
            --fail: #dc2626;
            --warn: #f59e0b;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* ---------- HEADER ---------- */
        .header {
            height: 56px;
            background: #111827;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #000;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .profile-menu {
            position: relative;
            display: inline-block;
        }

        .profile-menu summary {
            list-style: none;
            width: 34px;
            height: 34px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(148, 163, 184, 0.16);
            color: #e2ebfa;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .profile-menu summary::-webkit-details-marker { display: none; }
        .profile-menu summary:hover {
            background: rgba(59, 130, 246, 0.35);
            border-color: rgba(96, 165, 250, 0.8);
            transform: translateY(-1px);
        }

        .profile-dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            min-width: 120px;
            background: #0f172a;
            border: 1px solid rgba(148, 163, 184, 0.35);
            border-radius: 10px;
            padding: 6px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.28);
            z-index: 20;
        }

        .profile-dropdown a {
            display: block;
            margin: 0;
            padding: 8px 10px;
            border: none;
            background: transparent;
            border-radius: 8px;
            color: #e2ebfa;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
        }

        .profile-dropdown a:hover {
            background: rgba(59, 130, 246, 0.25);
        }

        /* ---------- PAGE ---------- */
        .page {
            display: flex;
            justify-content: center;
            padding: 32px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 24px;
        }

        h2 {
            margin-top: 0;
        }

        /* ---------- TABLE ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }

        th {
            background: #fafafa;
            font-weight: 600;
            font-size: 14px;
            color: var(--muted);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .verdict-pass { color: var(--pass); font-weight: 600; }
        .verdict-fail { color: var(--fail); font-weight: 600; }
        .verdict-warn { color: var(--warn); font-weight: 600; }

        /* ---------- TOTAL ---------- */
        .total {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
        }

        /* ---------- ACTIONS ---------- */
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        a.button {
            text-decoration: none;
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <div>Coding Exam - Final Report</div>
    <div class="header-right">
        <details class="profile-menu">
            <summary aria-label="Profile">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1c-2.761 0-5 1.79-5 4v1h10v-1c0-2.21-2.239-4-5-4z"/>
                </svg>
            </summary>
            <div class="profile-dropdown">
                <a href="/logout">Logout</a>
            </div>
        </details>
    </div>
</div>

<div class="page">
    <div class="container">
        <h2>Final Exam Report</h2>

        <table>
            <tr>
                <th>Question</th>
                <th>Verdict</th>
                <th>Score</th>
            </tr>
            {% for r in rows %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>
                    {% if r[1] == "PASS" %}
                        <span class="verdict-pass">PASS</span>
                    {% elif r[1] in ["TIMEOUT", "REJECTED"] %}
                        <span class="verdict-warn">{{ r[1] }}</span>
                    {% else %}
                        <span class="verdict-fail">{{ r[1] }}</span>
                    {% endif %}
                </td>
                <td>{{ r[2] }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="total">
            <div>Total Score</div>
            <div>{{ total }}</div>
        </div>

        <div class="actions">
            <a href="{{ back_url }}" class="button">Back to Home</a>
        </div>
    </div>
</div>

<script>
document.addEventListener("click", function (e) {
    document.querySelectorAll(".profile-menu[open]").forEach(function (menu) {
        if (!menu.contains(e.target)) menu.removeAttribute("open");
    });
});

document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
        document.querySelectorAll(".profile-menu[open]").forEach(function (menu) {
            menu.removeAttribute("open");
        });
    }
});
</script>

</body>
</html>
